<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Advanced Blog</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-700">ðŸŒŸ My Advanced Blog</h1>
      <div class="flex items-center space-x-4">
        <a href="admin.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Admin Panel</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Latest Blogs -->
      <main class="lg:col-span-2">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Latest Blogs</h2>
        <div id="latest-blogs" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Latest blogs will be dynamically rendered here -->
        </div>
      </main>

      <!-- Most Viewed Blogs -->
      <aside class="bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Most Viewed</h2>
        <div id="most-viewed" class="space-y-4">
          <!-- Most viewed blogs will be dynamically rendered here -->
        </div>
      </aside>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 My Advanced Blog. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
