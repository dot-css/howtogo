<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Login Section -->
  <div id="login-section" class="min-h-screen flex items-center justify-center bg-gray-200">
    <div class="bg-white p-8 shadow-lg rounded">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Login</h1>
      <input id="username" type="text" placeholder="Username" class="block w-full mb-3 border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400">
      <input id="password" type="password" placeholder="Password" class="block w-full mb-3 border px-4 py-2 rounded focus:ring-2 focus:ring-blue-400">
      <button id="login-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Login</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-700">ðŸŒŸ Admin Panel</h1>
        <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</button>
      </div>
    </nav>

    <div class="container mx-auto mt-6">
      <div class="bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Manage Blogs</h2>
        <ul id="blog-list" class="space-y-4">
          <!-- Blog list will be dynamically rendered here -->
        </ul>
      </div>

      <div class="mt-6 bg-white p-6 rounded shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Blog</h2>
        <input id="blog-title" type="text" placeholder="Title" class="block w-full mb-3 border px-4 py-2 rounded focus:ring-2 focus:ring-green-400">
        <textarea id="blog-content" placeholder="Content" class="block w-full mb-3 border px-4 py-2 rounded focus:ring-2 focus:ring-green-400"></textarea>
        <input id="email" type="email" placeholder="Email" class="block w-full mb-3 border px-4 py-2 rounded focus:ring-2 focus:ring-green-400">
        <input id="image-upload" type="file" class="block w-full mb-3">
        <button id="add-blog-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Add Blog</button>
      </div>
    </div>
  </div>
</body>
</html>
